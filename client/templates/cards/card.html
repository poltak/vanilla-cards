<template name="card">
	<div class="card">
		<table>
			<tr>
				<td colspan="3" class="center top">{{up}}</td>
			</tr>
			<tr>
				<td class="left">{{left}}</td>
				<td class="center">{{rarity}}</td>
				<td class="right">{{right}}</td>
			</tr>
			<tr>
				<td colspan="3" class="center bottom">{{down}}</td>
			</tr>
		</table>
	</div>
</template>
